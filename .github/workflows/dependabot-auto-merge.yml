name: Dependabot Auto-Merge (Patch)

on:
  pull_request_target:
    types: [opened, edited, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: meta
        uses: dependabot/metadata-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify head commit signature
        id: verify
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const sha = context.payload.pull_request.head.sha;
            const { data } = await github.repos.getCommit({ owner, repo, ref: sha });
            const verified = data.commit?.verification?.verified === true;
            core.setOutput('verified', verified ? 'true' : 'false');

      - name: Enable auto-merge for patch updates
        if: steps.meta.outputs.update-type == 'version-update:semver-patch' && steps.verify.outputs.verified == 'true'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
